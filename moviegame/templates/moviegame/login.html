{% extends "moviegame/base.html" %}
{% load i18n %}
{% block title %}Iniciar sesión • Movidle{% endblock %}

{% block content %}
<section class="card red form-card">
  <h2>{% trans "Iniciar Sesión" %}</h2>

  <form method="post" action="{% url 'moviegame:login' %}">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

    <label for="id_username">{% trans "Usuario" %}</label>
    <input id="id_username" name="username" type="text" required autofocus
           placeholder="Tu usuario" value="{{ form.data.username|default_if_none:'' }}">

    <label for="id_password">{% trans "Contraseña" %}</label>
    <input id="id_password" name="password" type="password" required placeholder="••••••••">

    {% if form.non_field_errors %}
      <div class="hint">{{ form.non_field_errors|join:", " }}</div>
    {% endif %}

    <div class="actions">
      <button type="submit" class="btn">{% trans "Iniciar Sesión" %}</button>
    </div>
  </form>
</section>
{% endblock %}
