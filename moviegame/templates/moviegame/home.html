{% extends "moviegame/base.html" %}
{% load static %}
{% block title %}Movidle{% endblock %}
{% block content %}
  <section class="hero">
    <img class="hero-logo" src="{% static 'moviegame/img/logo.png' %}" alt="Movidle">
    <p class="hero-tag">10 guesses, 500 movies<br/>Will you win today?</p>
      {% if user.is_staff %}
          <a class="btn red big" href="{% url 'moviegame:admin_dashboard' %}">Panel</a>
      {% else %}
          <a class="btn red big" href="{% url 'moviegame:game' %}">Play</a>
      {% endif %}
  </section>
{% endblock %}
